<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <style>
        ul.pagination li{
            float:left;
        }
        div.list-page{
            width:200px;
            margin:0 auto;
            text-align: center;
        }
        .result-tab tr{
            text-align: center;
        }
    </style>
</head>
<body>
{include file="Public/top"/}
<div class="container clearfix">
    <!--引入左侧-->
    {include file="Public/left"/}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span
                    class="crumb-step">&gt;</span><span class="crumb-name">留言管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                        <!--<a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="8%" style="text-align:center;">ID</th>
                            <th width="16%" style="text-align:center;">称呼</th>
                            <th width="28%" style="text-align:center;">时间</th>
                            <th style="text-align:center;">内容</th>
                            <th  width="10%"style="text-align:center;">操作</th>
                        </tr>
                        <!--循环-->
                        {volist name="guestres" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.gname}</td>
                            <td>{$vo.gtime|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.gdesc}</td>
                            <td>
                                <a class="link-del" onclick="return confirm('您确定要删除');" href="{:url('guest/del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page">{$guestres->render()}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
