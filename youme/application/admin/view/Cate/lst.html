<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <style type="text/css">
        ul.pagination li{
            float:left;
        }
        .result-tab tr{
            text-align: center;
        }

    </style>
</head>

<body>
{include file="Public/top"/}
<div class="container clearfix">
    <!--引入左侧-->
    {include file="Public/left"/}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span
                    class="crumb-step">&gt;</span><span class="crumb-name">栏目管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('cate/add')}"><i class="icon-font"></i>新增栏目</a>
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                        <!--<a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="8%" style="text-align:center;">ID</th>
                            <th style="text-align:center;">栏目名称</th>
                            <th width="16%" style="text-align:center;">栏目类型</th>
                            <th width="18%" style="text-align:center;">操作</th>
                        </tr>
                        <!--循环-->
                        {volist name="cateres" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td title="{$vo.catename}"><a target="_blank" href="#" title="{$vo.catename}">{$vo.catename}</a> …
                            </td>
                            <td>
                                <!--条件-->
                                {if condition="$vo['type'] eq 0"}
                                列表栏目
                                {else /}
                                留言板
                                {/if}
                            </td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                                <a class="link-del" onclick="return confirm('您确定要删除');" href="{:url('del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <!--<div class="list-page"> 2 条 1/1 页</div>-->
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
