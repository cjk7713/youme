<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <!--加载百度编辑器-->
    <!--<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.config.js"></script>-->
    <!--<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.all.min.js"></script>-->
    <!--<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>-->
</head>
<body>
{include file="Public/top"/}
<div class="container clearfix">
    <!--引入左侧-->
    {include file="Public/left"/}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span
                    class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('link/lst')}">链接管理</a><span
                    class="crumb-step">&gt;</span><span>新增链接</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform"
                      enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th width="10%"><i class="require-red">*</i>链接标题：</th>
                            <td>
                                <input class="common-text required" id="title" name="title" size="50" value=""
                                       type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>升级友情链接:</th>
                            <td><input type="checkbox" name="status"></td>
                        </tr>
                        <tr>
                            <th>连接地址：</th>
                            <td><input class="common-text" name="url" size="50" value="" type="text"></td>
                        </tr>
                        <tr>
                            <th>连接描述：</th>
                            <td><textarea name="desc" class="common-textarea" id="content" cols="30"
                                          style="width: 98%;" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
