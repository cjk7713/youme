<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <style>
        ul.pagination li{
            float:left;
        }
        div.list-page{
            width:200px;
            margin:0 auto;
            text-align: center;
        }
        .result-tab tr{
            text-align: center;
        }
    </style>
</head>
<body>
{include file="Public/top"/}
<div class="container clearfix">
    <!--引入左侧-->
    {include file="Public/left"/}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span
                    class="crumb-step">&gt;</span><span class="crumb-name">链接管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('add')}"><i class="icon-font"></i>新增链接</a>
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                        <!--<a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>

                            <th width="6%" style="text-align:center;">ID</th>
                            <th width="10%" style="text-align:center;">友情链接</th>
                            <th width="16%" style="text-align:center;">链接标题</th>
                            <th width="18%" style="text-align:center;">链接描述</th>
                            <th style="text-align:center;">链接地址</th>
                            <th  width="18%" style="text-align:center;">操作</th>
                        </tr>
                        <!--循环-->
                        {volist name="linkres" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>
                                {if condition="$vo.status eq 1"}
                                是
                                {else/}
                                否
                                {/if}
                            </td>
                            <td>{$vo.title}</td>
                            <td>{$vo.desc}</td>
                            <td title="{$vo.title}"><a href="{$vo.url}" title="{$vo.title}">{$vo.url}</a></td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                                <a class="link-del" onclick="return confirm('您确定要删除');" href="{:url('del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page">{$linkres->render()}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
